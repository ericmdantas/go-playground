<doctype html>
<html>
    <head>
        <title>...</title>
    </head>

    <body>
      <p id="x"></p>
      <p id="y"></p>

      <script>
        var ws = new WebSocket('ws://localhost:7777/ws');

        ws.onopen = function() {
          console.log('open')
        };

        ws.onmessage = function(info) {
          var _info = JSON.parse(info.data);

          document.getElementById("x").innerText = _info.x;
          document.getElementById("y").innerText = _info.y;
        }
      </script>
    </body>
</html>
